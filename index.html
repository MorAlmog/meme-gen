<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2975d5ad2b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Meme Generator</title>
</head>
<body class="main-layout" onload="onInit()">

    <!-- <input type="file" class="file-input btn" name="image" onchange="onImgInput(event)" accept="image/*"/> -->

    <!-- HEADER -->
    <header class="main-header flex space-between align-center">
        <div class="logo" onclick="onChangeLogoColour(this)">Meme Generator</div>
        <nav class="main-nav-container">
            <ul class="main-nav flex clean-list">
                <a onclick="toggleHidden('gallery')" href="#"><li>gallery</li></a>
                <a onclick="toggleHidden('memes')" href="#"><li>memes</li></a>
                <a onclick="toggleHidden('about')" href="#"><li>about</li></a>
            </ul>
        </nav>
        <!-- <button class="btn-toggle-menu" onclick="toggleMenu()">â˜°</button> -->
    </header>
    
    </br>
    </br>

    <!-- MEME GENERATOR -->
    <section class="meme-editor-container centered hidden flex" id="memes">
        
        <!-- CANVAS -->
        <div class="canvas-container">
            <canvas class="canvas" height="500" width="500"></canvas>
        </div>

        <div class="flex wrap editor">

            <div class="text-input-container input-container">

                <!-- text -->
                <input type="text" class="text-input" placeholder="Text" value="" oninput="onGetText(this.value)"/>  
            
            </div>
            
            <div class="flex input-container">

                <!-- text colours -->
                <input title="Inner Text Colour" type="color" value="#ffffff" class="inner-text-colour colour-picker pointer" oninput="onSetTextColour(this.value)"/>
                <input title="Outer Text Colour" type="color" value="#000000" class="stroke-text-colour colour-picker pointer" oninput="onSetTextStrokeColour(this.value)"/>
                
            </div>

            <div class="font-selection-container">

                <!-- font -->
                <select class="font-selection pointer" value="Impact" oninput="onSetFont(this.value)">
                    <option>Impact</option>
                </select>
                
            </div>
            
            <div class="flex input-container">
                <!-- font size -->
                <button title="Increase Text Size" class="text-size-up pointer" onclick="onChangeTextSize(4)"><i class="fa-solid fa-font"></i>+</button>
                <button title="Decrease Text Size" class="text-size-down pointer" onclick="onChangeTextSize(-4)"><i class="fa-solid fa-font"></i>-</button>

            </div>

            <div class="flex input-container">

                <!-- add/remove lines -->
                <button title="Add Another Text Line" class="add-line pointer" onclick="onAddLine()"><i class="fa-solid fa-plus"></i></button>
                <button title="Delete Selected Text Line" class="remove-line pointer" onclick="onRemoveLine()"><i class="fa-solid fa-minus"></i></button>
                
            </div>
            
            <div class="flex input-container">
                <!-- text align -->
                <button title="Text Align Left" class="button text-align-left pointer" onclick="onSetAlignText('left')"><i class="fa-solid fa-align-left"></i></button>
                <button title="Text Align Center" class="button text-align-center pointer" onclick="onSetAlignText('center')"><i class="fa-solid fa-align-center"></i></button>
                <button title="Text Align Right" class="button text-align-right pointer" onclick="onSetAlignText('right')"><i class="fa-solid fa-align-right"></i></button>
        
            </div>

            <div class="download-container">
                <!-- download meme -->
                <button><a href="#" onclick="downloadCanvas(this)" class="pointer" title="meme review ðŸ‘ðŸ‘" download="best-meme"><i class="fa-solid fa-download"></i></a></button>
            </div>

        </div>

    </section>

    <!-- GALLERY -->
    </br>
    <section class="grid" id="gallery">
        <div class="gallery-container card-layout">
            <!-- GALLERY -->
        </div>


    </section>

    <!-- ABOUT -->
    <section class="centered hidden" id="about">
        <h1>MADE BY MOR ALMOG</h1>
        <h class="hidden">beep bup boop ahttt</h>
    </section>

    <script src="js/services/my_lib.js"></script>
    <script src="js/services/gallery.service.js"></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/editor.control.js"></script>
    <script src="js/gallery.control.js"></script>
    <script src="js/meme.control.js"></script>
</body>
</html>
